<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"> <!-- AOS CSS -->
  <title>Home</title>

  <style>
    body {
      position: relative; /* Ensure the body has positioning to handle the overlay */
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* Ensure the body takes up at least 100% of the viewport height */
    }

    /* Background image and overlay */
    .background-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url('bg.jfif');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.7; /* Set lower opacity for the background image */
      z-index: -1; /* Place the background behind the content */
    }

    .content {
      flex-grow: 1; /* This ensures the content grows to push the footer down */
      z-index: 1; /* Keep content above the background */
    }

    footer {
      background-color: rgba(52, 58, 64, 0.9); /* Dark background with some transparency */
      color: white; /* Light text */
      padding: 1rem 0; /* Padding for spacing */
      z-index: 1; /* Ensure footer stays above the background */
    }

    /* Navbar Custom Styles */
    .navbar-nav .nav-link {
      font-size: 1.2rem; /* Increase the font size */
      color: #ffffff; /* Keep the text white */
      transition: color 0.3s ease-in-out; /* Smooth color transition */
    }
    .navbar-nav .nav-link:hover {
      color: #00d9ff; /* Change color on hover */
    }

    /* Heading and paragraph styles */
    h1 {
      font-size: 70px;
    }

    p {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <!-- Background Overlay -->
  <div class="background-overlay"></div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html" style="font-size: 1.5rem;">Home</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="about.html">About Myself</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="education.html">Educational Background</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

  <!-- Main Content -->
  <section class="content container text-center mt-5" data-aos="fade-up">
    <h1>Welcome to My Homepage</h1>
    <p>This is the main page. Click the "About Myself" link in the navbar to learn more about me.</p>
  </section>

  <!-- Footer -->
  <footer class="text-center">
    <p>&copy; 2024 Alvee Christian B. De Castro</p>
  </footer>

  <!-- AOS JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
